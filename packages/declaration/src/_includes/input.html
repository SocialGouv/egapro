{% if include.label %}
  {% include label.html label=include.label name=include.name required=include.required %}
{% endif %}
{% if include.loader %}
<div id="field-wrapper--{{ include.name }}" class="loader-wrapper">
{% endif %}
  <input
    id="field--{{ include.name }}"
    value="{{ include.value || '' }}"
    type="{{ include.type || 'text' }}"
    name="{{ include.name }}"
    placeholder="{{ include.placeholder || include.label }}"
    {% if include.class %}class="{{ include.class }}"{% endif %}
    {% if include.min %}min="{{ include.min }}"{% endif %}
    {% if include.max %}max="{{ include.max }}"{% endif %}
    {% if include.step %}step="{{ include.step }}"{% endif %}
    {% if include.required %}required{% endif %}
    {% if include.disabled %}disabled{% endif %}
    {% if include.pattern %}pattern="{{ include.pattern }}"{% endif %}
    {% if include.readonly %}readonly="readonly"{% endif %}
    {% if include.data-always-readonly %}data-always-readonly="true"{% endif %}
    {% if include.validation %}data-validation="{{ include.validationÂ }}"{% endif %}
    {% if include.onblur %}onblur="{{ include.onblur }}"{% endif %}
    {% if include.oninput %}oninput="{{ include.oninput }}"{% endif %}
    {% if include.data-not-all-empty %}data-not-all-empty{% endif %}
    {% if include.hidden %}style="display: none"{% endif %}
  />
{% if include.loader %}
  <div class="loader"></div>
</div>
{% endif %}
