api:
  ~needs: [build-api, create-db]
  vars:
    EGAPRO_SEND_EMAILS: "True"
    EGAPRO_SMTP_HOST: maildev
    EGAPRO_SMTP_PORT: "1025"
    EGAPRO_SMTP_LOGIN: ""
    EGAPRO_SMTP_PASSWORD: ""
    EGAPRO_SMTP_SSL: ""

app:
  vars:
    MAILER_ENABLE: "True"
    MAILER_SMTP_HOST: maildev
    MAILER_SMTP_PORT: "1025"
    MAILER_SMTP_LOGIN: ""
    MAILER_SMTP_PASSWORD: ""
    MAILER_SMTP_SSL: "False"

maildev:
  persistence:
    enabled: true
  cron:
    daysToKeep: 1

jobs:
  runs:
    create-db:
      use: SocialGouv/kontinuous/plugins/contrib/jobs/create-db
      with:
        pgAdminSecretRefName: azure-pg-admin-user
