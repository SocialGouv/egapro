kind: ConfigMap
apiVersion: v1
metadata:
  name: proconnect
data:
  # Variables utilis√©es par l'application
  SECURITY_PROCONNECT_CLIENT_ID: "egapro-dev"
  SECURITY_PROCONNECT_CLIENT_SECRET: "dev-secret-key-for-local-development-only"

  # IMPORTANT: Issuer doit pointer vers l'URL externe Keycloak pour que les redirects OAuth fonctionnent
  # Le code dans config.ts construira automatiquement tous les endpoints (authorization, token, userinfo)
  EGAPRO_PROCONNECT_ISSUER: "https://keycloak-{{ .Release.Namespace }}.ovh.fabrique.social.gouv.fr"
