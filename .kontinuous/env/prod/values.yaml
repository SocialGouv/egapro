global:
  host: egapro.travail.gouv.fr

api:
  autoscale:
    enabled: true
  resources:
    requests:
      cpu: 500m
      memory: 1G
    limits:
      cpu: 2
      memory: 2G
  # env:
  #   - name: EGAPRO_SENTRY_DSN
  #     valueFrom:
  #       secretKeyRef:
  #         name: sentry
  #         key: API_SENTRY_DSN
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: "staff"
    - secretRef:
        name: "egapro-secret"
    - secretRef:
        name: smtp

app:
  vars:
    MAILER_ENABLE: "True"
    REDIS_SENTINEL_HOSTS: |
      [
        { "host": "redis-node-0.redis-headless", "port": 26379 },
        { "host": "redis-node-1.redis-headless", "port": 26379 },
        { "host": "redis-node-2.redis-headless", "port": 26379 }
      ]
    REDIS_SENTINEL_MASTER_NAME: "mymaster"
  redirectFrom:
    - "egapro.fabrique.social.gouv.fr"
    - "index-egapro.travail.gouv.fr"
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: "moncomptepro"
    - secretRef:
        name: "staff"
    - secretRef:
        name: "egapro-secret"
    - secretRef:
        name: smtp-app
    - secretRef:
        name: redis-auth
    - configMapRef:
        name: egapro
  autoscale:
    enabled: true
    minReplicas: 4
    maxReplicas: 20
  resources:
    requests:
      cpu: 2
      memory: 4G
    limits:
      cpu: 4
      memory: 8G

nginx:
  autoscale:
    enabled: true
    minReplicas: 4
    maxReplicas: 20
  resources:
    requests:
      cpu: 1
      memory: 2G
    limits:
      cpu: 2
      memory: 2G

redis:
  sentinel:
    enabled: true
