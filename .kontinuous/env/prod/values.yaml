global:
  host: egapro.travail.gouv.fr

api:
  autoscale:
    enabled: true
  resources:
    requests:
      cpu: 500m
      memory: 1G
    limits:
      cpu: 2
      memory: 2G
  env:
    - name: EGAPRO_SENTRY_DSN
      valueFrom:
        secretKeyRef:
          name: sentry
          key: API_SENTRY_DSN
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: "staff"
    - secretRef:
        name: "egapro-secret"
    - secretRef:
        name: smtp

app:
  vars:
    MAILER_ENABLE: "True"
  redirectFrom:
    - "egapro.fabrique.social.gouv.fr"
    - "index-egapro.travail.gouv.fr"
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: "moncomptepro"
    - secretRef:
        name: "staff"
    - secretRef:
        name: "egapro-secret"
    - secretRef:
        name: smtp-app
  autoscale:
    enabled: true
  resources:
    requests:
      cpu: 2
      memory: 4G
    limits:
      cpu: 4
      memory: 8G

nginx:
  autoscale:
    enabled: true

