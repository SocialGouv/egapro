app:
  ~chart: app
  ~needs: [build-app]
  imagePackage: app
  probesPath: /consulter-index/healthz
  containerPort: 3000
  host: "{{ .Values.global.host }}"
  .ingress.path: /consulter-index(/|$)(.*)
  certSecretName: api-crt

storybook:
  ~chart: app
  ~needs: [build-storybook]
  imagePackage: storybook
  probesPath: /
  containerPort: 8080
  host: "{{ .Values.global.host }}"
  .ingress.path: /storybook
  certSecretName: api-crt

declaration:
  ~chart: app
  ~needs: [build-declaration]
  imagePackage: declaration
  probesPath: /index.html
  containerPort: 8080
  host: "{{ .Values.global.host }}"
  .ingress.path: /declaration(/|$)(.*)
  .ingress.rewriteTarget: /$2
  certSecretName: api-crt

simulateur:
  ~chart: app
  ~needs: [build-simulateur]
  imagePackage: simulateur
  probesPath: /index.html
  containerPort: 8080
  host: "{{ .Values.global.host }}"
  .ingress.path: /
  certSecretName: api-crt

api:
  ~chart: app
  ~needs: [build-api]
  imagePackage: api
  probesPath: /healthz
  containerPort: 2626
  host: "{{ .Values.global.host }}"
  .ingress.path: /api(/|$)(.*)
  .ingress.rewriteTarget: /$2
  certSecretName: api-crt
  envFrom:
    - secretRef:
        name: "{{ .Values.global.pgSecretName }}"
    - secretRef:
        name: "staff"
  vars:
    EGAPRO_DBHOST: "$(PGHOST)"
    EGAPRO_DBNAME: "$(PGDATABASE)"
    EGAPRO_DBPORT: "$(PGPORT)"
    EGAPRO_DBUSER: "$(PGUSER)"
    EGAPRO_DBPASS: "$(PGPASSWORD)"
    EGAPRO_DBSSL: "$(PGSSLMODE)"
    EGAPRO_SENTRY_DSN: "https://084bf19c0e1141ddadbc1f7b86d2eb57@sentry.fabrique.social.gouv.fr/22"
  # addVolumes:
  #   - files

files:
  ~chart: app
  image: ghcr.io/socialgouv/docker/nginx:7.0.1
  containerPort: 8080
  probesPort: 8080
  host: "{{ .Values.global.host }}"
  .ingress.enabled: false
  volumes:
    - name: files
      persistentVolumeClaim:
        claimName: files
  volumeMounts:
    - name: files
      mountPath: /usr/share/nginx/html

project:
  apiJobs:
    - name: export-public-data
      command: egapro export-public-data /mnt/files/index-egalite-fh.csv
    - name: dump-dgt
      command: egapro dump-dgt /mnt/files/dgt.xlsx
    - name: full
      command: egapro full /mnt/files/full.ndjson
    - name: export-indexes
      command: egapro export-indexes /mnt/files/indexes.csv
  whitelist:
    # DigDash dev
    - "94.23.250.213"
    # DigDash prod 1 and 2
    - "37.187.27.197"
    - "37.187.137.149"
    # Invenis prod
    - "217.182.142.112"
  files:
    public:
      - index-egalite-fh.csv
    restricted:
      - dgt.xlsx
      - full.ndjson
      - indexes.csv


jobs:
  ~chart: jobs
  runs:
    build-app:
      use: SocialGouv/kontinuous/plugins/contrib/jobs/build
      memoryLimit: 4Gi
      memoryRequest: 2Gi
      with:
        imagePackage: app
        dockerfile: packages/app/Dockerfile
    
    build-storybook:
      use: SocialGouv/kontinuous/plugins/contrib/jobs/build
      memoryLimit: 4Gi
      memoryRequest: 2Gi
      with:
        imagePackage: storybook
        dockerfile: packages/app/.storybook/Dockerfile
    
    build-api:
      use: SocialGouv/kontinuous/plugins/contrib/jobs/build
      with:
        imagePackage: api
        context: packages/api

    build-declaration:
      use: SocialGouv/kontinuous/plugins/contrib/jobs/build
      with:
        imagePackage: declaration
        context: packages/declaration
        buildArgs:
          BASE_URL: "https://{{ .Values.global.host }}/declaration"
          EGAPRO_API_URL: "https://{{ .Values.global.host }}/api"

    build-simulateur:
      use: SocialGouv/kontinuous/plugins/contrib/jobs/build
      memoryLimit: 4Gi
      memoryRequest: 2Gi
      with:
        imagePackage: simulateur
        dockerfile: packages/simulateur/Dockerfile
        buildArgs:
          REACT_APP_EGAPRO_API_URL: "https://{{ .Values.global.host }}/api"
          REACT_APP_DECLARATION_URL: "https://{{ .Values.global.host }}/declaration"
          REACT_APP_VERSION: "{{ .Values.global.gitBranch }}"
deactivate:
  jobs-deactivate:
    runs:
      deactivate:
        with:
          db: true
          pgAdminSecretRefName: azure-pg-admin-user
