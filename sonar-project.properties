sonar.coverage.exclusions=packages/app/src/**/__tests__/**/*,packages/app/src/**/*.test.tsx,packages/app/src/**/*.test.ts,packages/app/src/**/*.stories.{js,jsx,ts,tsx},packages/app/src/pages/_app.tsx,packages/app/src/pages/_document.tsx
sonar.exclusions=packages/app/src/**/__tests__/**/*,packages/app/src/**/*.test.{js,jsx,ts,tsx},packages/app/src/**/*.stories.{js,jsx,ts,tsx},packages/app/src/pages/_app.tsx,packages/app/src/pages/_document.tsx

