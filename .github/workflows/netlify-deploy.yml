name: Netlify deployment

on:
  push:
    branches:
      - '**'
  # workflow_dispatch:
  #   inputs:
  #     simuBranch:
  #       description: "Branche pour la simulation-déclaration"
  #       required: true
  #       default: "master"
  #     declaBranch:
  #       description: "Branche pour la déclaration directe"
  #       required: true
