name: ðŸ§ª E2E Tests

on:
  workflow_run:
    workflows: ["ðŸ‘“ Review Auto"]
    types: [completed]

permissions:
  contents: read

jobs:
  e2e:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    name: "Test e2e"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
      - name: Cypress binary cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
      - name: Install Cypress
        run: pnpm --filter app exec cypress install
      - name: Load SocialGouv variables
        id: env
        uses: socialgouv/kontinuous/.github/actions/env@v1
      - name: Set env
        run: |
          echo "SITE_URL=https://${{ steps.env.outputs.subdomain }}.ovh.fabrique.social.gouv.fr" >> $GITHUB_ENV

      - name: Override subdomain for master branch
        if: ${{ github.event.workflow_run.head_branch == 'master' }}
        run: |
          echo "SITE_URL=https://egapro-preprod.ovh.fabrique.social.gouv.fr" >> $GITHUB_ENV

      - name: Wait for deployment to be ready
        run: |
          EXPECTED_SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA="${EXPECTED_SHA:0:7}"
          echo "Waiting for $SITE_URL to serve commit $SHORT_SHA..."
          for i in $(seq 1 60); do
            BODY=$(curl -s "$SITE_URL" || true)
            if echo "$BODY" | grep -q "$SHORT_SHA"; then
              echo "Correct version deployed (commit $SHORT_SHA found)"
              break
            fi
            echo "Attempt $i/60 - commit $SHORT_SHA not found yet, retrying in 10s..."
            sleep 10
          done
          if ! echo "$BODY" | grep -q "$SHORT_SHA"; then
            echo "Deployment not ready after 10 minutes (commit $SHORT_SHA not found)"
            exit 1
          fi

      - name: Run test e2e
        working-directory: ./packages/app
        run: |
          pnpm run test:e2e
        env:
          config: "pageLoadTimeout=100000,baseUrl=${{ env.SITE_URL }}"
          E2E_CLEANUP_TOKEN: ${{ secrets.E2E_CLEANUP_TOKEN }}
          TEST_BASEURL: ${{ env.SITE_URL }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_PASSWORD: ${{ secrets.E2E_PASSWORD }}
