name: ðŸ‘“ Review Auto
on:
  push:
    branches:
      - "feat/**"
      - "feature/**"
      - "fix/**"
      - "hotfix/**"
      - "**/review/**"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.ref }}

jobs:
  socialgouv:
    name: "ðŸ‡«ðŸ‡· SocialGouv"
    uses: socialgouv/workflows/.github/workflows/use-ks-gh-review-auto.yaml@v1
    secrets: inherit
  e2e:
    runs-on: ubuntu-latest
    needs: [socialgouv]
    name: "Test e2e"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        uses: cypress-io/github-action@v5
        with:
          # just perform install
          runTests: false
      - name: Env
        id: env
        uses: socialgouv/kontinuous/.github/actions/env@v1
      - name: Set env
        run: |
          echo "SITE_URL=https://${{ steps.env.outputs.subdomain }}.ovh.fabrique.social.gouv.fr" >> $GITHUB_ENV
          echo "$SITE_URL"
      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          CYPRESS: "true"
        with:
          install: false
          working-directory: ./packages/app
          config: "pageLoadTimeout=100000,baseUrl=${{ env.SITE_URL }}"
          wait-on: "${{ env.SITE_URL }}"
