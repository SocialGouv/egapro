name: ðŸ‘“ Review Auto
on:
  push:
    branches:
      - "feat/**"
      - "feature/**"
      - "fix/**"
      - "hotfix/**"
      - "**/review/**"

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.ref }}

jobs:
  socialgouv:
    name: "ðŸ‡«ðŸ‡· SocialGouv"
    uses: socialgouv/workflows/.github/workflows/use-ks-gh-review-auto.yaml@v1
    secrets: inherit
  e2e:
    runs-on: ubuntu-latest
    needs: [socialgouv]
    name: "Test e2e"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"
      - name: Install dependencies
        run: |
          yarn install --immutable
      - name: Get review URL
        id: env
        run: |
          SUBDOMAIN=$(echo ${{ github.ref_name }} | sed 's/\//-/g')
          echo "subdomain=$SUBDOMAIN" >> $GITHUB_OUTPUT
          echo "SITE_URL=https://$SUBDOMAIN.ovh.fabrique.social.gouv.fr" >> $GITHUB_ENV
          echo "Site URL: https://$SUBDOMAIN.ovh.fabrique.social.gouv.fr"
      - name: Run test e2e
        run: |
          yarn test:e2e:app
        env:
          SITE_URL: ${{ env.SITE_URL }}
