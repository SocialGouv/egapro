---
.deploy-egapro-kinto-k8s-dev:
  image:
    name: $CI_REGISTRY/socialgouv/docker/kubectl:0.7.1
    entrypoint: [""]
  before_script:
  - HASH_BRANCH_NAME=$(printf "$CI_COMMIT_REF_NAME" | sha1sum | cut -c1-5)
  - export HASH_BRANCH_INGRESS=$HASH_BRANCH_NAME-
  - export HASH_BRANCH_NAME=-$HASH_BRANCH_NAME
  - export K8S_NAMESPACE=egapro${HASH_BRANCH_NAME}
  - envsubst < k8s/kinto/deployment.yml > k8s/kinto/deployment-egapro.yml
  - envsubst < k8s/kinto/service.yml > k8s/kinto/service-egapro.yml
  - envsubst < k8s/kinto/job-init-kinto.yml > k8s/kinto/job-init-kinto-egapro.yml
  script:
  - kubectl apply -f k8s/kinto/deployment-egapro.yml -n ${K8S_NAMESPACE}
  - kubectl apply -f k8s/kinto/service-egapro.yml -n ${K8S_NAMESPACE}
  - k8s/scripts/init-kinto.sh $HASH_BRANCH_NAME
  allow_failure: false

.deploy-egapro-kinto-k8s-master:
  image:
    name: $CI_REGISTRY/socialgouv/docker/kubectl:0.7.1
    entrypoint: [""]
  before_script:
    - export HASH_BRANCH_INGRESS=master.
    - export HASH_BRANCH_NAME=-master
    - export K8S_NAMESPACE=egapro${HASH_BRANCH_NAME}
    - envsubst < k8s/kinto/deployment.yml > k8s/kinto/deployment-egapro.yml
    - envsubst < k8s/kinto/service.yml > k8s/kinto/service-egapro.yml
    - envsubst < k8s/kinto/job-init-kinto.yml > k8s/kinto/job-init-kinto-egapro.yml
  script:
    - kubectl apply -f k8s/kinto/deployment-egapro.yml -n ${K8S_NAMESPACE}
    - kubectl apply -f k8s/kinto/service-egapro.yml -n ${K8S_NAMESPACE}
    - k8s/scripts/init-kinto.sh $HASH_BRANCH_NAME
  allow_failure: false

