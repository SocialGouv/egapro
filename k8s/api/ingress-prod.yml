---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: egapro-api
  labels:
    app: egapro-api
    branch: egapro
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
spec:
  rules:
  - host: egapro-api.fabrique.social.gouv.fr
    http:
      paths:
      - path: /
        backend:
          serviceName: egapro-api
          servicePort: ${PORT}
#  tls:
#  - secretName: egapro-crt-secret
