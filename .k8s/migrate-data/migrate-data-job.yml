---
apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-data-job
spec:
  template:
    spec:
      containers:
        - name: migrate-data-job
          image: ${CI_REGISTRY_IMAGE}/migrate-data:${IMAGE_TAG}
          # command: ["sh"]
          # args:
          #   ["-c", "yarn --production --frozen-lockfile && yarn run migrate"]
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          envFrom:
            - secretRef:
                name: egapro
      restartPolicy: Never
      initContainers:
        - name: wait-for-kinto
          image: alpine:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 20m
              memory: 32Mi
          command:
            - sh
            - -c
            - |
              while ! nc -z kinto 8888; do
                echo sleeping;
                sleep 1;
              done;
              echo Connected!;
  backoffLimit: 1
