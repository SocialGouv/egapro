---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: app
  labels:
    app: egapro
    component: app
    environment: ${ENVIRONMENT_NAME}
    namespace: egapro-${ENVIRONMENT_NAME}
spec:
  replicas: 1
  selector:
    matchLabels:
      component: app
  template:
    metadata:
      labels:
        app: egapro
        component: app
        environment: ${ENVIRONMENT_TYPE}
        namespace: egapro-${ENVIRONMENT_NAME}
    spec:
      containers:
        - image: ${CI_REGISTRY_IMAGE}/app:${IMAGE_TAG}
          name: app
          ports:
            - containerPort: ${PORT}
          livenessProbe:
            httpGet:
              path: /
              port: ${PORT}
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: ${PORT}
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: ${APP_RESOURCE_CPU_REQUEST}
              memory: ${APP_RESOURCE_MEMORY_REQUEST}
            limits:
              cpu: ${APP_RESOURCE_CPU_LIMIT}
              memory: ${APP_RESOURCE_MEMORY_LIMIT}
          env:
            - name: REACT_APP_API_URL
              value: "http://api:4000"
