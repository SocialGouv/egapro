---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: app
  labels:
    app: ${STARTUP}
    component: app
    namespace: ${STARTUP}-${ENVIRONMENT_NAME}
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: ${ENVIRONMENT_NAME}.${STARTUP}.${APP_DOMAIN_NAME}
    http:
      paths:
        - path: /
          backend:
            serviceName: app
            servicePort: ${PORT}
  tls:
    - secretName: crt
