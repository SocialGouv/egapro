---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: app
  labels:
    app: egapro
    component: app
    branch: egapro${SUFFIX_BRANCH_NAME}
  annotations:
    kubernetes.io/ingress.class: "azure/application-gateway"
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: ${PREFIX_BRANCH_INGRESS}egapro.${ENVIRONMENT}.social.gouv.fr
    http:
      paths:
        - path: /
          backend:
            serviceName: app
            servicePort: ${PORT}
  tls:
    - secretName: crt
